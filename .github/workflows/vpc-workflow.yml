name: VPC resource provisioning workflow
on: workflow_dispatch

permissions:
    id-token: write
    contents: read

jobs:
    vpc_ci:
        name: "VPC Build"
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: "1.7.3"


        - name: Install kubectl
          run: |
            curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
          

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
            aws-region: us-east-1
            role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Rakbank-Githubrunner-role

        - name: Terraform init
          working-directory: IAC/VPC-EKS
          run: terraform init
          continue-on-error: false

        - name: Terraform Format Check
          working-directory: IAC/VPC-EKS
          run: terraform fmt

        - name: Terraform Validate
          working-directory: IAC/VPC-EKS
          run: terraform validate
          continue-on-error: false

        - name: Terraform Plan
          working-directory: IAC/VPC-EKS
          run: terraform plan

        - name: Terraform Apply
          working-directory: IAC/VPC-EKS
          run: terraform apply -auto-approve

        - name: Get EKS Cluster kubeconfig
          run: |
            aws eks update-kubeconfig --name Rakbank-Dev-eksdemo

        - name: Retrieve aws-auth ConfigMap
          run: |
            kubectl get configmap aws-auth -n kube-system -o yaml
        
            
          
